<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compre o Curso</title>
</head>
<body>
    <header>
        <h1>Compre o Curso</h1>
    </header>
    <main>
        <section>
            <h2>Detalhes do Curso</h2>
            <p>Nome do Curso: Curso de Programação em Java</p>
            <p>Preço: R$ 99,99</p>
        </section>
        <section>
            <h2>Informações de Pagamento</h2>
            <form action="#" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="numeroCartao">Número do Cartão:</label>
                <input type="text" id="numeroCartao" name="numeroCartao" required><br><br>
                
                <label for="validadeCartao">Validade do Cartão:</label>
                <input type="text" id="validadeCartao" name="validadeCartao" placeholder="MM/AA" required><br><br>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br><br>
                
                <input type="submit" value="Comprar">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Compre o Curso</p>
    </footer>
</body>
</html>
