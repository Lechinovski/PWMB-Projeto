<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="minhaLista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button id="adicionarItem">Adicionar Item</button>

    <script>
        document.getElementById("adicionarItem").addEventListener("click", function () {
            // Passo 1: Selecione o elemento pai (a lista não ordenada).
            const lista = document.getElementById("minhaLista");

            // Passo 2: Crie um novo elemento <li>.
            const novoItem = document.createElement("li");

            // Passo 3: Defina o conteúdo do novo elemento, se necessário.
            novoItem.textContent = "Novo Item";

            // Passo 4: Anexe o novo elemento como um filho do elemento pai.
            lista.appendChild(novoItem);
        });
    </script>
</body>

</html>
