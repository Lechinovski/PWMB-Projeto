<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Clientes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <form>
        <p>
            <label for="nom">Nome do Cliente</label>
            <input type="text" name="nome" id="nom" size="50" maxlength="50">
        </p>
        <p>
            <label for="sob">Sobrenome do Cliente</label>
            <input type="text" name="sobrenome" id="sob" size="50" maxlength="50">
        </p>
        <p>
            <label for="dat">Data de nascimento</label>
            <input type="date" name="date" id="dat">
        </p>
        <p>
            <label for="cid">Cidade</label>
            <input type="text" name="cidade" id="cid">
        </p>
        <p>
            <label for="uf">UF</label>
            <select id="uf" name="uf">
                <option value="">Selecione um estado</option>
            </select>
        </p>
        <p>
            <label for="cep">Digite o CEP:</label>
            <input type="text" id="cep" placeholder="00000-000">
        </p>
        <p>
            <label for="end">Endereço</label>
            <input type="text" id="end">
        </p>
        <p>
            <label for="num">Nº</label>
            <input type="number" id="num">
        </p>
        <p>
            <input type="button" value="Salvar" id="salvar">
        </p>

    </form>
    <a href="lista.html"><button onclick="recuperar()">Listagem</button></a>

    <script src="cadastro.js"></script>
</body>

</html>
